        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body" id="modalBody"></div>

                <div class="modal-footer" id="modalFooter">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">
                        Đóng
                    </button>

                    <a id="modalAction"
                       class="btn btn-primary">
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>
