<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="template/toast :: toast(${message})"></div>

<th:block th:if="${session.message != null}"
          th:text="${#session.removeAttribute('message')}">
</th:block>
<div th:replace="template/modal :: modal('commonModal')"></div>

<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Loại</th>
        <th>Gía</th>
        <th>Xóa</th>
        <th>Xem chi tiết</th>
        <th>Chỉnh sửa</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="product, status:${products}">
        <td th:text="${status.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:switch="${product.type}">
            <span th:case="1">Điện tử</span>
            <span th:case="2">Gia dụng</span>
            <span th:case="3">Nội thất</span>

        </td>
        <td th:text="${product.price}"></td>
        <td>
            <button class="btn btn-danger"
                    th:onclick="openConfirmModal(
            'Bạn có chắc chắn muốn xóa ' + [[${product.name}]] + ' không?',
            '/home/delete?id=' + [[${product.id}]],
            'Xóa'
                )">
                Xóa
            </button>
        </td>
        <td>
            <button class="btn btn-info"
                    th:onclick="openViewModal(
            'Xem chi tiết sản phẩm <br>' + 'Tên :'+[[${product.name}]] + '<br>' +
            'ID:' + [[${product.id}]]

        )">
                Xem
            </button>

        </td>
        <td>
            <a th:href="@{/home/edit(id=${product.id})}">
                <button> Chỉnh sửa</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<a class="btn btn-primary" href="home/add"> Thêm mới</a>

<script>
    function openConfirmModal(message, action, actionText) {
        document.getElementById("modalBody").innerHTML = message;

        const btn = document.getElementById("modalAction");
        btn.href = action;
        btn.innerText = actionText;
        btn.style.display = "inline-block";

        document.getElementById("modalFooter").style.display = "flex";

        new bootstrap.Modal(
            document.getElementById("commonModal")
        ).show();
    }

    function openViewModal(bodyHtml) {
        document.getElementById("modalBody").innerHTML = bodyHtml;

        document.getElementById("modalAction").style.display = "none";

        new bootstrap.Modal(
            document.getElementById("commonModal")
        ).show();
    }
</script>


</body>
</html>
