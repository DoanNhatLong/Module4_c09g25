<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</head>
<body >
<div th:replace="template/toast :: toast(${message})"></div>

<th:block th:if="${session.message != null}"
          th:text="${#session.removeAttribute('message')}">
</th:block>


<p th:text="${session.type}"></p>
<p th:text="${products}"></p>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Loại</th>
        <th>Gía</th>
        <th>Xóa</th>
        <th>Xem chi tiết</th>
        <th>Chỉnh sửa</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="product:${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:switch="${product.type}">
            <span th:case="1">Điện tử</span>
            <span th:case="2">Gia dụng</span>
            <span th:case="3">Nội thất</span>

        </td>
        <td th:text="${product.price}"></td>
        <td>
            <button class="btn btn-danger"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteModal"
                    th:onclick="setDeleteId([[${product.id}]], [[${product.name}]])">
                Xóa
            </button>

        </td>
        <td>
            <a th:href="@{/home/detail(id=${product.id})}">
                <button> Xem chi tiết</button>
            </a>
        </td>
        <td>
            <a th:href="@{/home/edit(id=${product.id})}">
                <button> Chỉnh sửa</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<a class="btn btn-primary" href="home/add"> Thêm mới</a>

<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Xác nhận xóa</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                Bạn có chắc chắn muốn xóa
                <b id="productName"></b>
                không?
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">
                    Hủy
                </button>
                <a id="confirmDeleteBtn" class="btn btn-danger">
                    Xóa
                </a>
            </div>

        </div>
    </div>
</div>


<script>
    function setDeleteId(id, name) {
        document.getElementById("confirmDeleteBtn").href =
            "/home/delete?id=" + id;

        document.getElementById("productName").innerText = name;
    }
</script>
</body>
</html>
