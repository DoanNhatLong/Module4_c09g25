<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <th:block th:replace="layout/layout :: library"></th:block>
</head>
<body>
<form th:action="@{/song/add}" method="post" th:object="${songDto}">
    <input placeholder="Nhập tên" th:field="*{name}">
    <small th:if="@{#field.hasError('name')}" th:errors="*{name}"></small>
    <input placeholder="Nhập ca sĩ" th:field="*{singer}">
    <small th:if="@{#field.hasError('singer')}" th:errors="*{singer}"></small>
    <input placeholder="Nhập thể loại" th:field="*{type}">
    <small th:if="@{#field.hasError('type')}" th:errors="*{type}"></small>
    <button> Thêm bài hát</button>

</form>

</body>
</html>
